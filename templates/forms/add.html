{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            {% if messages %}
              <div class="alert alert-info" role="alert">
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
              </div>
            {% endif %}
            <form action="/add/" method="post">{% csrf_token %}
                <div class="form-group">
                    {{ form.errors }}
                    <label>Key</label>

                    <input type="password" class="form-control" name="key" placeholder="Secret Key" required>

                </div>
                <hr/>
                <div class="form-group">

                    <label>URL</label>
                    <input type="text" class="form-control" name="site_url" placeholder="Domain">

                </div>
                <div class="form-group">

                    <label>User Name</label>

                    <input type="text" class="form-control" name="username" placeholder="Username">

                </div>

                <div class="form-group">

                    <label>Email</label>

                    <input type="email" class="form-control" name="email" placeholder="Email">

                </div>

                <div class="form-group">

                    <label>Password</label>

                    <input type="text" class="form-control" id="inputPassword" name="password" placeholder="Password" >
                    <br/>
                    <button type="button" class="btn btn-info" id="generate">Generate Password</button>
                    Length <input type="number" min="5" max="100"  value="12"  id="range">
                </div>

                <div class="form-group">

                    <label>Tag</label>

                    <input type="text" class="form-control"  name="tag" placeholder="tag">

                </div>

                <div class="form-group">

                    <label >Optional Note</label>
                    <br/>
                    <textarea name="note" cols="41" rows="4"></textarea>

                </div>

                <button type="submit" class="btn btn-primary">Add</button>

            </form>


        </div>
    </div>

{% endblock %}
