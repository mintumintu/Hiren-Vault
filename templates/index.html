<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hiren->Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href=" {% static 'login/css/style.css' %}">
</head>
<body>

<div class="wrapper">
    <div class="container">
        <h1>Welcome</h1>
        {% if  messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert"> {{  message }} </div>
        {% endfor %}
        {% endif %}
        <form role="form" method="post" action="" class="form">
            {% csrf_token %}
            <input type="text" name="username" id='username-id' placeholder="Username">
            <input type="password" name="password" id="password-id" placeholder="Password">
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>
